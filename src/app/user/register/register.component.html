<div class="login_container container-fluid">
    <div class="container text-center">
      <div class="signin">
        <h1>Sign Up</h1>
        <p>Enter your details to register with us</p>      
        <div class="login_block">      
          <div class="login_circle">   
            <a href="javascript:void(0)" class="login_icon"></a>     
          </div>
          <div class="login_block_contnt">
            <form>
              <div class="form-group">
                <label>Email ID</label>
                <input type="email" placeholder="Enter email Id" class="input_fld">
                <!-- <span class="error">Please enter your email.</span> -->
              </div>
  
              <div class="form-group">
                <label>Password</label>
                <input type="email" placeholder="**********" class="input_fld">
                <!-- <span class="error">Please enter Password.</span> -->
              </div>
  
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="email" placeholder="**********" class="input_fld">
                <!-- <span class="error">Please Confirm Password.</span> -->
              </div>

              <div class="form-group">
                <label>Referral Id (Optional)</label>
                <input type="email" placeholder="Enter Referral Id" class="input_fld">
                <!-- <span class="error">Please enter your Referral Id.</span> -->
              </div>

              <div class="form-group">
                <div class="my-check"> <span class="checkBox">
                  <input id="check1" type="checkbox">
                  <label for="check1"></label>
                  </span>
                  <label for="check1" class="lablel">I agree to Zuflo’s Terms of Use </label>
                </div>                
              </div>
  
              <div class="form-group">
                <button class="signin_btn" routerLink="/orders/">Sign Up <i class="fa fa-long-arrow-right" aria-hidden="true"></i> </button>
              </div>
            </form>
          </div>
        </div>
        <div class="already_account">
          <p>Don’t have an Account? <a href="javascript:void(0)" routerLink="/user/login">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
